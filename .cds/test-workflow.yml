name: test-workflow
version: v2.0
workflow:
  test-cmd:
    pipeline: test-cmd
    application: app
    payload:
      git.author: ""
      git.branch: master
      git.hash: ""
      git.hash.before: ""
      git.message: ""
      git.repository: fsamin/cdsdemo
      git.tag: ""
hooks:
  test-cmd:
  - type: RepositoryWebHook
    config:
      eventFilter: push;pull_request
metadata:
  default_tags: git.branch,git.author
